version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: .
    env_file: 
      - ./.env
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app
    command: ["python", "-m", "bot.main"]
    restart: unless-stopped

  worker:
    build: .
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app
    command: ["celery", "-A", "worker.tasks", "worker", "--loglevel=info", "--pool=solo"]
    restart: unless-stopped

volumes:
  db-data: